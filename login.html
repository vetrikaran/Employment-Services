<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
.heading {
	float: left;
	font-size: 30px;
	padding: 5px 0px 5px 50px;
	color: forestgreen;
}

.navbox {
	text-align: right;
	font-size: 20px;
	padding: 10px 50px 10px 0px;
}

a:link {
	text-decoration: none;
}

a:hover {
	color: forestgreen;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<header>
			<h2 class="heading">Employment Services</h2>
		</header>
		<nav class="navbox">
			<a href="home.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="about.html">About</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="jobs.html">Jobs</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="courses.html">Courses</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="login.html">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="contact.html">Contact</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</nav>
		<hr style="color: forestgreen">
	</div>
	<div>
		<section class="vh-100">
			<div class="container-fluid h-custom">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-9 col-lg-6 col-xl-5">
						<img
							src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
							class="img-fluid" alt="Sample image">
					</div>
					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
						<form>


							<div class="divider d-flex align-items-center my-4">
								<p class="text-center fw-bold mx-3 mb-0"></p>
							</div>

							<!-- Email input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="form3Example3">Email
									address</label> <input type="email" id="form3Example3"
									class="form-control form-control-lg"
									placeholder="Enter a valid email address" />
							</div>

							<!-- Password input -->
							<div class="form-outline mb-3">
								<label class="form-label" for="form3Example4">Password</label> <input
									type="password" id="form3Example4"
									class="form-control form-control-lg"
									placeholder="Enter password" />
							</div>

							<div class="d-flex justify-content-between align-items-center">
								<!-- Checkbox -->
								<div class="form-check mb-0">
									<input class="form-check-input me-2" type="checkbox" value=""
										id="form2Example3" /> <label class="form-check-label"
										for="form2Example3"> Remember me </label>
								</div>
								<a href="#!" class="text-body text-sucess">Forgot password?</a>
							</div>

							<div class="text-center text-lg-start mt-4 pt-2">
								<button type="button" class="btn btn-success btn-lg"
									style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
								<p class="small fw-bold mt-2 pt-1 mb-0">
									Don't have an account? <a href="#!"
										class="link-danger text-success">Register</a>
								</p>
								<br> <br> <br> <br>
							</div>

						</form>
					</div>
				</div>
			</div>
			<div
				class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">
				<!-- Copyright -->
				<div class="text-white mb-3 mb-md-0">© 2022 Employment
					Services India. All Rights Reserved.</div>
				<!-- Copyright -->
			</div>
		</section>
	</div>
</body>
</html>
