<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact Us</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
.container {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 10px;
}

input[type=submit]:hover {
	background-color: #45a049;
}

input[type=text], select, textarea {
	width: 100%;
	padding: 12px;
	border: 1px solid #ccc;
	margin-top: 6px;
	margin-bottom: 16px;
	resize: vertical;
}

input[type=submit] {
	background-color: #04AA6D;
	color: white;
	padding: 12px 20px;
	border: none;
	cursor: pointer;
}

.heading {
	float: left;
	font-size: 30px;
	padding: 5px 0px 5px 50px;
	color: forestgreen;
}

.navbox {
	text-align: right;
	font-size: 20px;
	padding: 10px 50px 10px 0px;
}

a:link {
	text-decoration: none;
}

a:hover {
	color: forestgreen;
}

.column {
	float: left;
	width: 50%;
	margin-top: 6px;
	padding: 20px;
}

.row:after {
	content: "";
	display: table;
	clear: both;
}

@media screen and (max-width: 600px) {
	.column, input[type=submit] {
		width: 100%;
		margin-top: 0;
	}
}
</style>
</head>
<body>
	<div class="container-fluid">
		<header>
			<h2 class="heading">Employment Services</h2>
		</header>
		<nav class="navbox">
			<a href="home.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="about.html">About</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="jobs.html">Jobs</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="courses.html">Courses</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="login.html">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="contact.html">Contact</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</nav>
		<hr style="color: forestgreen">
	</div>
	<div class="container" style="background-color: white">
		<div style="text-align: center; color: green">
			<h2>Contact Us</h2>
			<h4 style="word-spacing: 5px">Don't hesitate clarify with us</h4>
		</div>
		<div class="row" style="padding: 25px">
			<div class="column">
				<form action="/action_page.php">
					<label for="fname" style="font-size: 20px">First Name</label> <input
						type="text" id="fname" name="firstname" placeholder="Your name..">
					<label for="lname" style="font-size: 20px">Last Name</label> <input
						type="text" id="lname" name="lastname"
						placeholder="Your last name.."> <label for="country"
						style="font-size: 20px">Country</label> <select id="country"
						name="country">
						<option value="india">India</option>
						<option value="canada">Canada</option>
						<option value="usa">USA</option>
						<option value="others">Others</option>

					</select> <label for="subject" style="font-size: 20px">Subject</label>
					<textarea id="subject" name="subject"
						placeholder="Write something.." style="height: 170px"></textarea>
					<input type="submit" value="Submit">
				</form>
			</div>
			<div class="column">
				<img
					src="https://whiteroseng.com/wp-content/uploads/2021/02/Contact-Us-Vector-Illustration-Part-02-1.jpg"
					style="width: 100%">
			</div>
		</div>
	</div>
	<div
		class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">
		<!-- Copyright -->
		<div class="text-white mb-3 mb-md-0">© 2022 Employment Services
			India. All Rights Reserved.</div>
		<!-- Copyright -->
	</div>
</body>
</html>
